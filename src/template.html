<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <span class="header__logo">The Saigon Social</span>
        <div class="header__nav-items">
          <div class="header__nav-links">
            <button class="nav-link nav-link--active" id="home-btn">Home</button>
            <button class="nav-link" id="menu-btn">Meny</button>
            <button class="nav-link" id="our-story-btn">Our Story</button>
          </div>
          <button class="button button--primary header__book-btn">Book Table</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <h1 class="hero__title">Authentic Flavors, Modern Vibe</h1>
        <p class="hero__tagline">
          <span>Experience the heart of Saigon with our signature Pho, Banh Mi, and</span>
          <span>artisanal Vietnamese coffee.</span>
        </p>
      </section>
    </main>
  </body>

</html>
